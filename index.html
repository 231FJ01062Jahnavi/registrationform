<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Book Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #historyList {
            list-style: none;
            padding: 0;
        }

        #historyList li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Issued Book Form</h2>
        <form id="bookForm">
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="roll">Roll Number:</label>
            <input type="text" id="roll" name="roll" required>
            
            <label for="book">Book Title:</label>
            <input type="text" id="book" name="book" required>
            
            <label for="issueDate">Issue Date:</label>
            <input type="date" id="issueDate" name="issueDate" required>
            
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" required>
            
            <button type="submit">Submit</button>
        </form>
        
        <h2>Issued Book History</h2>
        <ul id="historyList"></ul>
    </div>

    <script>
        document.getElementById('bookForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const roll = document.getElementById('roll').value;
            const book = document.getElementById('book').value;
            const issueDate = document.getElementById('issueDate').value;
            const returnDate = document.getElementById('returnDate').value;

            const historyList = document.getElementById('historyList');
            const newItem = document.createElement('li');
            newItem.textContent = `Student: ${name}, Roll No: ${roll}, Book: ${book}, Issue Date: ${issueDate}, Return Date: ${returnDate}`;
            historyList.appendChild(newItem);

            // Clear form after submission
            document.getElementById('bookForm').reset();
        });
    </script>
</body>
</html>
